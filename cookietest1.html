<html>
    <script>
function checkCookie() {
    var save_cookie=getCookie("save_cookie");
    if (save_cookie!=null && save_cookie!="") {
        alert("Loading save: " + save_cookie);
    } else {
        set_name("");
    }
}

function getCookie(c_name) {
    var i,x,y,ARRcookies=document.cookie.split(";");
    for (i=0;i<ARRcookies.length;i++) {
        x=ARRcookies[i].substr(0,ARRcookies[i].indexOf("="));
        y=ARRcookies[i].substr(ARRcookies[i].indexOf("=")+1);
        x=x.replace(/^\s+|\s+$/g,"");
        if (x==c_name) {
            return unescape(y);
        }
    }
}

function setCookie(c_name,value,exdays) {
    var exdate=new Date();
    exdate.setDate(exdate.getDate() + exdays);
    var c_value=escape(value) + ((exdays==null) ? "" : "; expires="+exdate.toUTCString());
    document.cookie=c_name + "=" + c_value;
}

function set_name(form) {
    var save_cookie = document.getElementById('save_cookie').value;
    if (save_cookie != "") {
        if (confirm("Are you sure you want this saved as your number?")) {
            setCookie ("save_cookie", save_cookie, 365);
            //window.history.go(0);
        }
    } else alert("Geez, at least enter something, entering nothing will cause an error.");
}
</script>
<body onload="checkCookie()">
    <form>
            Enter Mobile Number: <input type="text" name="save_cookie" id="save_cookie"><br>
            <input type="submit" value="Save Cookie" onclick="set_name(this.form)">
    </form>
</body>
</html>
